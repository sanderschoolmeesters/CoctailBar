<nav class="navbar navbar-expand-lg bg-dark mb-3">
    <a class="navbar-brand" routerLink="home">CoctailBar</a>
  
    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
      &#9776;
    </button>
  
    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" routerLink="home" (click)="isMenuCollapsed = true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="search" (click)="isMenuCollapsed = true">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="list" (click)="isMenuCollapsed = true">List</a>
        </li>
      </ul>
    </div>
  </nav>
  
  <div style="height: 100%;" class="container-fluid">
    <div class="row">
        <div class="col-5">
            <app-coctail-slider></app-coctail-slider>
        </div>
        <div class="col-7">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
